<!DOCTYPE html>
<html>
<head>
<title>Banner Cycler</title>
<script>
var banners = ["banner1.jpg", "banner2.jpg", "banner3.jpg"];
var counter = 0;
function run() {
setInterval(cycle, 2000);
}
function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}
function cycle() {
 counter = getRandomInt(3);
if(counter == banners.length) counter = getRandomInt(3);
document.getElementById("banner").src = banners[counter];
}
</script>
</head>
<body onload = "run();">
<img id="banner" alt="banner" src="banner1.jpg" />
</body>
</html>
